<table id="demo">
  {% for row in range(1, sheet.max_row + 1) %}
  <tr>
    {% for col in range(1, sheet.max_column + 1): %} {% if sheet.cell(row,
    col).value != "" %}
    <td>{{ sheet.cell(row, col).value }}</td>
    {% else %}
    <td>{{ " " }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
